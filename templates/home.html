<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Diabetes Prediction</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about_us') }}">About Us</a>
            </li>
            
            
          </ul>
        </div>
      </div>
    </nav>
    <h3 style="text-align: center;
    width: 100%;
    padding-top: 24px;">{{ prediction_text }}</h3>
    <img src="data:image/png;base64,{{ chart }}" style="display: block;margin-left: auto;
    margin-right: auto;">
    <div class="form-body">
      <form action="/predict" method="POST">
        <div class="heading">
          Predict the onset of diabetes based on diagnostic measures
          <br>
          This is Classification based Model if output comes it means you have chance of having Diabeties
        </div>
        
        
        
        <div class="date-time departure">
          <label for="Pregnancies">Pregnancies</label>
          <input type="number" name="Preg" required />
        </div>
        <div class="date-time departure">
          <label for="Glucose">Glucose</label>
          <input type="number" name="Glucose" required />
        </div>
        <div class="date-time departure">
          <label for="BloodPressure">BloodPressure</label>
          <input type="number" name="BloodPressure" required />
        </div>
        <div class="date-time departure">
          <label for="SkinThickness">SkinThickness</label>
          <input type="number" name="SkinThickness" required />
        </div>
        <div class="date-time departure">
          <label for="Insulin">Insulin</label>
          <input type="number" name="Insulin" required />
        </div>
        <div class="date-time departure">
          <label for="BMI">BMI</label>
          <input type="number" name="BMI" required />
        </div>
        <div class="date-time departure">
          <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
          <input type="number" name="Dia" required />
        </div>
        <div class="date-time departure">
          <label for="Age">Age</label>
          <input type="number" name="Age" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>


   




    <div class="footer">
       Diabetes Predictor
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
